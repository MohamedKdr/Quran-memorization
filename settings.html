<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <h1>حفظ القرآن</h1>
            </div>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> صفحة الحفظ</a></li>
                <li><a href="sessions.html"><i class="fas fa-history"></i> الجلسات السابقة</a></li>
                <li><a href="virtues.html"><i class="fas fa-star"></i> فضل الحفظ</a></li>
                <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> الإعدادات</a></li>
            </ul>
        </div>
    </nav>
    <div class="menu-overlay" id="menu-overlay"></div>

    <div class="container">
        <main class="app-main">
            <h2>الإعدادات</h2>
            
            <div class="settings-container">
                <div class="settings-section">
                    <h3><i class="fas fa-language"></i> اللغة</h3>
                    <div class="settings-option">
                        <label for="language">اختر اللغة</label>
                        <select id="language" class="settings-select">
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                            <option value="fr">Français</option>
                        </select>
                    </div>
                </div>

                <div class="settings-section">
                    <h3><i class="fas fa-palette"></i> المظهر</h3>
                    <div class="settings-option">
                        <label for="theme">الوضع</label>
                        <select id="theme" class="settings-select">
                            <option value="light">فاتح</option>
                            <option value="dark">داكن</option>
                        </select>
                    </div>
                </div>

                <div class="settings-section">
                    <h3><i class="fas fa-volume-up"></i> الصوت</h3>
                    <div class="settings-option">
                        <label for="sound-enabled">تفعيل الأصوات</label>
                        <label class="switch">
                            <input type="checkbox" id="sound-enabled" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3><i class="fas fa-bell"></i> الإشعارات</h3>
                    <div class="settings-option">
                        <label for="notifications-enabled">تفعيل الإشعارات</label>
                        <label class="switch">
                            <input type="checkbox" id="notifications-enabled" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <button id="save-settings" class="btn-primary">حفظ الإعدادات</button>
            </div>
        </main>
    </div>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="social-links">
                <a href="https://github.com/MohamedKdr" target="_blank"><i class="fab fa-github"></i></a>

                <a href="https://www.instagram.com/mokader2005/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright">© 2024 حفظ القرآن. جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="assets/settings.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
